<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Athr - Actionable Threat Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=2">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }
        .contact-form .form-group {
            margin-bottom: 1.5rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid var(--bg-primary);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
        }
        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        .contact-form .btn {
            width: 100%;
        }
        /* Overrides for a slimmer header on this page */
        .hero {
            padding: 1rem 0;
        }
        .navbar {
            padding-bottom: 0.5rem;
        }
        .features {
            padding-top: 1rem;
        }
        @media (min-width: 769px) {
            .navbar { padding: 0.5rem 0; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="container">
            <nav class="navbar">
                <a href="../" class="logo-link"><div class="logo">Athr</div></a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-page" class="features">
            <div class="container">
                <div style="text-align: center;">
                    <h2>Contact Us</h2>
                    <p>Have a question or want a demo? Fill out the form below.</p>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p class="copyright">&copy; 2025 Athr Intelligence. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="../about">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="../privacy-policy">Privacy Policy</a></li>
                <li><a href="../terms-of-service">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
